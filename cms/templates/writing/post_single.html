{% extends "base.html" %}

{% block content %}

<main>
    <div class="wrapper">
        <div class="markdown">
            <h2>{{ post.title }}</h2>
            <section>
                {{ post.text | safe }}
            </section>
            <span>
                Written by {{ post.author }}  on {{ post.date_created | date }}
            </span>
        </div>
    </div>
</main>
{% endblock %}
