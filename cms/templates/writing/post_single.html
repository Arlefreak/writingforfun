{% extends "base.html" %}
{% load markdown_filter %}

{% block content %}

<main>
    <div class="wrapper">
        <div>
            <h2>{{ post.title }}</h2>
            <section class="markdown">
                {{ post.text | markdownify | safe }}
            </section>
            <p>
                Written by {{ post.author }}  on {{ post.date_created | date }}
            </p>
        </div>
    </div>
</main>
{% endblock %}
